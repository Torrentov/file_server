<html>
<head>
    <title>Создать папку</title>
    <style> a { text-decoration: none; } </style>
    <style type="text/css"> A { color: #a55ac4; } A:visited { color: #a55ac4; } </style>
    <style> @font-face { font-family: Calibri; src: url({{FONT}}); }
    h1 { font-family: 'Calibri' } </style>
    <style>
        .btn {
            height: 30px;
            width: 90px;
            font-size: 22px;
            font-family: "Calibri";
        }
    </style>
</head>
<body style="background: #fbfbfb">
    <h1 style="text-align: center; font-size: 100;"><font face="Calibri"><a style='color: #a55ac4; margin: auto; vertical-align: middle;'>
        Введите имя папки:&#160;
    </a></font></h1>
    <form action="/files/mkdir?folder={{ folder }}" method="post" style="font-family: Calibri;">
        {% csrf_token %}
        <h1 style="display: inline"><font face="Calibri">
            <a style='color: #b721ff'>
            {{ form }}
            <input type="submit" value="Создать" style="margin: auto; background: radial-gradient(at bottom left, #21d4fd, #b721ff); font-size: 100; color: #fbfbfb; margin-top: 20px; height: 20%; width: 40%; text-align: center; vertical-align: middle;" name="submit_button" class="btn"/>
            </a></font></h1>
    </form>
</body>
</html>
