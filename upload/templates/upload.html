<html>
<head>
    <title>Загрузить файл</title>
    <style> a { text-decoration: none; } </style>
    <style type="text/css"> A { color: #a55ac4; } A:visited { color: #a55ac4; } </style>
    <style> @font-face { font-family: Calibri; src: url({{FONT}}); }
    h1 { font-family: 'Calibri' } </style>
    <style>
        .btn {
            height: 30px;
            width: 120px;
            font-size: 22px;
            font-family: "Calibri";
        }
    </style>
</head>
    <body style="background: #fff">
        <form action="" method="POST" enctype="multipart/form-data" style="width: 100%; font-size: 50; font-family: 'Calibri';">
            {% csrf_token %}
            <h1 style="display: inline"><font face="Calibri">
                <a style='color: #a55ac4'>
                    {{ form }}
                    <input type="submit" style="margin: auto; background: radial-gradient(at bottom left, #21d4fd, #b721ff); font-size: 100; color: #fbfbfb; margin-top: 20px; height: 20%; width: 40%; text-align: center; vertical-align: middle;" value="Загрузить" name="submit_button" class="btn"/>
                </a>
            </font></h1>
        </form>
    </body>
</html>
